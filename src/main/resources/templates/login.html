<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="/style.css" th:href="@{/style.css}" />
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="parent clearfix">
    <div class="bg-illustration">
        <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo">

        <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <div class="login">
        <div class="container">
            <h1>Login to access to<br />your account</h1>

            <div class="login-form">
                <form th:action="@{/v1/authenticate}" th:object="${user}" method="post">
                    <input type="text" th:field="*{userName}" placeholder="User Name">
                    <input type="password" th:field="*{password}" placeholder="Password">

                    <div class="remember-form">
                        <input type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <div class="forget-pass">
                        Register as:&nbsp
                        <a th:href="@{/v1/student/register}">Student</a>
                        &nbsp or &nbsp
                        <a th:href="@{/v1/teacher/register}">Teacher</a>
                    </div>

                    <button type="submit">LOG-IN</button>

                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
