<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="all" href="/style.css" th:href="@{/style.css}" />
    <link href="https://cdn.datatables.net/v/bs4/dt-1.13.4/datatables.min.css" rel="stylesheet"/>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>

<div class="parent clearfix">
    <div class="bg-illustration">
        <img src="https://i.ibb.co/Pcg0Pk1/logo.png" alt="logo">

        <div class="burger-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <div class="login">
        <div class="container">
            <h1>Register as a Teacher</h1>

            <div class="login-form">
                <form th:action="@{/v1/teacher/register}" th:object="${teacher}" method="post">
                    <input type="text" th:field="*{firstName}" placeholder="First Name">
                    <input type="text" th:field="*{lastName}" placeholder="Last Name">
                    <input type="text" th:field="*{age}" placeholder="Age">
                    <input type="text" th:field="*{userName}" placeholder="User Name">
                    <input type="password" th:field="*{password}" placeholder="Password">
                    <input type="hidden" th:field="*{id}"/>
                    <button type="submit">REGISTER</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>>
